<input type="text" [(ngModel)]="nuevoTodo.nombre"><input type="checkbox" [(ngModel)]="nuevoTodo.importante">Importante <button (click)="addToArray()">AÃ±adir tarea</button>
<div *ngIf="tareas?.length > 0">
  <h1>Tareas sin terminar</h1>
  <ul class="list-group">
    <li class="list-group-item" *ngFor="let tarea of tareas | terminada :false | importante" 
        (click)= terminada(tarea)
        [ngClass]="setStyles(tarea)">{{tarea.nombre}}</li>
  </ul>
  <br>
  <h1>Tareas terminadas</h1>
  <ul class="list-group">
    <li class="list-group-item" *ngFor="let tarea of tareas | terminada :true | importante" 
        (click)= terminada(tarea)
        [ngClass]="setStyles(tarea)">{{tarea.nombre}}</li>
  </ul>
</div>
<div *ngIf="tareas?.length == 0"><span>NO hay tareas</span> </div>
